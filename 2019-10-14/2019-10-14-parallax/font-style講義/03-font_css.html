<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .text {
        background-color:blue;
        color:red;
        /* 文字顏色 */
        text-align: justify;
        /* 文字對齊 分散對齊只能用在多行*/
        font-weight:bold;
        /* 文字重量 */
        font-size: 20px;
        /* 文字大小 */
        font-style:italic;
        /* 文字樣式(只控制是否為斜體) */
        font-family:'標楷體';
        /* 字體 */
        line-height:50px;
        /* 行高 做文字垂直置中:設定成跟div相同高度! */
        height:50px;

        letter-spacing: 20px;
        /* 文字間距 */
    }
    
    </style>
</head>
<body>
    <div class="text">Lorem</div>
</body>
</html>
