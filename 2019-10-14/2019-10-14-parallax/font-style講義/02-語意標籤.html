<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav>網頁的選單、導覽。</nav>
    <div>與span相似,主要功用為標示塊級元素(如網頁內容、區塊劃分等)</div>
    <span>與div相似,主要功用為標示行內元素(如時間、電話...等資訊)</span>
    <main>網頁的主要內容。</main>
    <section>自訂的區塊，例如數篇摘要組成的空間。</section>
    <aside>網頁的側欄、附加內容。</aside>
    <h1>巢狀標題 只能使用一次</h1>
    <h2>巢狀標題 </h2>
    <h3>巢狀標題 </h3>
    <h4>巢狀標題 </h4>
    <h5>巢狀標題 </h5>
    <h6>巢狀標題 </h6>
    <footer>網頁的頁尾，通常放置聯絡方式、著作權宣告等等。</footer>
</body>

</html>
