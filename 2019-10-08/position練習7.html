    <title>7</title>
    <style>
    .box-relative {
            width: 500px;
            height: 300px;
            background-color: brown;
            position: relative;
            left: calc(50% - 250px);
        }

        .absolute {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: absolute;
            right: 0;
            bottom:calc(50% - 25px);
            }
    </style>
</head>
<body>
        <div class="box-relative">
                <div class="absolute"></div>
            </div>
    
</body>
